<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scrip.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="main-container">
      <header>SPLIT<br />TTER</header>
      <div class="sub-container">
        <div class="bill-container">
          <div class="bill">
            <h2>Bill</h2>

            <fieldset class="dollar-unit">
              <img src="images/icon-dollar.svg" alt="dollar-sign" />
              <p>142.5</p>
            </fieldset>
          </div>
          <div class="select">
            <h2>Select tip %</h2>
            <button class="btn_5" type="button">5%</button>
            <button class="btn_10" type="button">10%</button>
            <button class="btn_15" type="button">15%</button>
            <button class="btn_25" type="button">25%</button>
            <button class="btn_50" type="button">50%</button>
            <button class="custom" type="button">Custom</button>
          </div>
          <div class="people">
            <h2>Number of people</h2>
            <fieldset class="dollar-unit">
              <img src="images/icon-person.svg" alt="person-icon" />
              <p>5</p>
            </fieldset>
          </div>
        </div>
        <div class="tip-container">
          <div class="tip-amount">
            <h2>Tip Amount <br /><span>/person</span></h2>
            <p>$4.27</p>
          </div>
          <div class="total">
            <h2>Total <br /><span>/person</span></h2>
            <p>$32.79</p>
          </div>
          <div class="reset_btn">
            <button type="button">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
